option><option value="14">14 hours</option><option value="15">15 hours</option><option value="16">16 hours</option><option value="17">17 hours</option><option value="18" selected>18 hours</option><option value="19">19 hours</option><option value="20">20 hours</option><option value="21">21 hours</option><option value="22">22 hours</option><option value="23">23 hours</option><option value="24">24 hours</option></select></div></div></div></div></div><div class="rule-controls"><div class="save-rule"><svg class="icon"><use xlink:href="#icon-floppy-disk"></use></svg></div><div class="del-rule"><svg class="icon"><use xlink:href="#icon-bin2"></use></svg></div></div></div></script><script id="help-template" type="code"><div id="help-content"><div class="help-title has-text-centered is-size-4"><span>Why take a break?</span><span class="back is-pulled-left"><svg class="icon"><use xlink:href="#icon-arrow-left"></use></svg></span></div><div class="card has-text-justified"><span class="is-italic">Sitting is the new smoking!</span><span> Research indicates that sitting for long hours
is detrimental to our health,<span class="is-italic">even if we exercise regularly.</span>Unfortunately, if you are part of the knowledge
economy, sitting is going to be a significant 
part of your life. What can you do? Take regular
breaks! However, this is easier said than done. Sometimes
we are so engrossed in our work that we lose all sense of 
time. Maybe you are trying to debug your code, maybe 
you are tweaking your graphic design, maybe you are
trying to finish your latest blog... and who knows what else?
Before you realize it, you would have spent several hours glued
to your seat. Not good. <br><br>
"Take a break" solves this problem by playing a beep at 
intervals of your choice. The protocol is simple: whenever
you hear the beep, stop whatever you are doing. Get up 
from your seat. Go for a short walk. Do some stretching.
Make sure your body gets some movement. You can resume your
work after 2-3 minutes. <br><br>
Are you thinking, "But I might lose my focus... I might be close 
to solving my problem when the beep starts..." Don't worry!
Taking short breaks will actually enhance your productivity.
Sometimes taking your mind off the problem, even for a few minutes,
can actually spark new ideas!
If you absolutely must not be disturbed during certain hours 
(like a regular meeting, perhaps?), then you can adjust the rules accordingly.</span></div><div class="box version has-text-justified"><p>Version: 0.1</p><p>Contact: kargirwar@protonmail.com</p><p>#Known limitation: The next alarm value can be incorrect if computer has been sleeping for some time.It will correct itself within the next minute.</p></div></div></script><div id="dialog-container"><span class="tag is-medium" id="dialog"></span></div></body></html>
